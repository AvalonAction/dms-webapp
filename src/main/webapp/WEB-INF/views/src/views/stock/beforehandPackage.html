<section id="widget-grid" class="">

    <!-- row -->
    <div class="row">

        <!-- NEW WIDGET START -->
        <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

            <!-- Widget ID (each widget will need unique ID)-->
            <div class="jarviswidget" id="wid-id-4">
                <header>
                    <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                    <h2>预包装页面</h2>
                </header>
                <!-- widget div-->
                <div>
                    <!-- widget edit box -->
                    <div class="jarviswidget-editbox">
                        <!-- This area used as dropdown edit box -->
                    </div>
                    <!-- end widget edit box -->
                    <!-- widget content -->
                    <div class="widget-body no-padding">

                        <form class="form-horizontal">
                            <fieldset class="demo-switcher-1">
                                <legend>工作区</legend>
                                <div class="form-group">
                                    <label class="col-md-1 control-label">商品编码：</label>
                                    <div class="col-md-2">
                                        <div class="input-group input-group-md">
                                            <input type="text" ng-model="queryParam.itemCode" ng-keyup="getItemInfoEvent($event);" placeholder="输入编码回车查询商品信息" name="itemCode" class="form-control" id="itemCode">
                                        </div>
                                    </div>
                                    <label class="col-md-1 control-label">重量：</label>
                                    <div class="col-md-2">
                                        <div class="input-group input-group-md">
                                            <input type="text" ng-model="queryParam.weight" ng-keyup="printBarCodeEvent($event);" placeholder="输入重量回车自动打印条码" name="weight" class="form-control" id="weight">
                                        </div>
                                    </div>
                                    <label class="col-md-1 control-label">批量打印：</label>
                                    <div class="col-md-2">
                                        <div class="input-group input-group-md">
                                            <input type="text" ng-model="queryParam.batch" ng-keyup="printBatchBarCodeEvent($event);" placeholder="输入数量按回车自动批量打印" name="batch" class="form-control" id="batch">
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset class="demo-switcher-1">
                                <legend>商品信息</legend>
                                <div class="form-group">
                                    <label class="col-md-1 control-label">产品名称：</label>
                                    <div class="col-md-2">
                                        <span style=" font-weight:bold;font-size:26px">{{currentItem.itemName}}</span>
                                    </div>
                                    <label class="col-md-1 control-label">产品编码：</label>
                                    <div class="col-md-2">
                                        <span style=" font-weight:bold;font-size:26px">{{currentItem.itemCode}}</span>
                                    </div>
                                    <label class="col-md-1 control-label">规格：</label>
                                    <div class="col-md-2">
                                        <span style=" font-weight:bold;font-size:26px">{{currentItem.spec}}</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-1 control-label">库存数：</label>
                                    <div class="col-md-2">
                                        <span style=" font-weight:bold;font-size:26px">{{currentItem.stockNum}}</span>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <!-- end widget content -->
                </div>
                <!-- end widget div -->
            </div>
            <!-- end widget -->

        </article>
        <!-- WIDGET END -->

    </div>

    <!-- end row -->

</section>
<!-- end widget grid -->
